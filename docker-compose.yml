version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamwork-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/vteam.db
      - WORKSPACE_PATH=/workspace
    volumes:
      # Mount workspace directory (where agent code is generated)
      - ./workspace:/workspace
      # Mount data directory (for SQLite database)
      - ./data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamwork-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Note: Using bind mounts (./workspace and ./data) instead of named volumes
# This keeps data on the host filesystem for easy access and backup
