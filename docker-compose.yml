version: '3.8'

services:
  # Build the terminal image for Executive Access (one-shot init)
  terminal-image-builder:
    image: docker:24-cli
    container_name: teamwork-terminal-builder
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker:/docker:ro
    command: >
      sh -c "
        if docker images -q vteam-terminal:latest | grep -q .; then
          echo 'Terminal image already exists';
        else
          echo 'Building terminal image...';
          docker build -t vteam-terminal:latest -f /docker/terminal.Dockerfile /docker;
        fi
      "
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamwork-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/vteam.db
      - WORKSPACE_PATH=/workspace
    volumes:
      # Mount workspace directory (where agent code is generated)
      - ./workspace:/workspace
      # Mount data directory (for SQLite database)
      - ./data:/app/data
      # Mount Docker socket for Executive Access terminal
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      terminal-image-builder:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teamwork-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Notes:
# - Using bind mounts (./workspace and ./data) instead of named volumes
#   This keeps data on the host filesystem for easy access and backup
# - terminal-image-builder runs once to build the vteam-terminal:latest image
#   with vim, python, uv and other dev tools for Executive Access
# - Backend has Docker socket mounted to spawn terminal containers
